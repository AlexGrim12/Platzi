<!DOCTYPE html>
<html>
    <head>
        <title>
            Tu peso es menor al que crees :V
        </title>
    </head>
    <body>
<h1>
    Tu peso en otro planeta
</h1>
<p>
    En la tierra pesas distinto que en Marte o en Jupiter
</p>
<script>
    var usuario = prompt ("Cual es tu peso?");
    var peso = parseInt(usuario);
    var planeta = parseInt (prompt ("Elige tu planeta, 1 es Marte, 2 es Jupiter"));
    var g_t = 9.8;
    var g_m = 3.7;
    var g_j = 24.8;
    var peso_final;
    var planet_name;
    if(planeta == 1)
    {
        peso_final = peso * g_m / g_t;
        planet_name = 'Marte';
    }
    else if(planeta == 2)
    {
        peso_final = peso * g_j / g_t;
        planet_name = 'Jupiter';
    }
    else
    {
        peso_final = 1000000;
        planet_name = 'el planeta Tramposo';
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + planet_name + " es <strong>" + peso_final + "</strong> Kg");
</script>
    </body>
</html>
